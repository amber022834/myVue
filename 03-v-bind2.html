<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 10px;

        }

        .colorBG {
            background-color: skyblue;
        }
    </style>
</head>

<body>

    <h1>css綁定</h1>
    <div id="app">
        <div class="colorBG">css套用</div>
        <div v-bind:class="vueClass">css綁定</div> 
        <div v-bind:class="{colorBG:true}">css綁定布林值</div>
    </div>


    <!-- vue的cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js">
    </script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    vueClass: 'colorBG'
                }
            }
        })

        app.mount('#app')
    </script>


</body>

</html>

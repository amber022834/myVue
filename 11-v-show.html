<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 判斷圖片顯示</title>
    <style>
        #app {
            display: inline-block;
            padding: 20px;
            background-color: bisque;
        }

        #app div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-show="true">
            v-show
        </div>

        <div !v-show="true">
            v-show
        </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    showDiv: true
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
